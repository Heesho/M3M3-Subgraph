specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MemeFactory
    network: mumbai
    source:
      address: "0xb903FB333701f6F2f40045a0F5DC0ffcb095db59"
      abi: MemeFactory
      startBlock: 45087389
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MemeFactory__MemeCreated
        - MemeFactory__TreasuryUpdated
        - OwnershipTransferred
      abis:
        - name: MemeFactory
          file: ./abis/MemeFactory.json
      eventHandlers:
        - event: MemeFactory__MemeCreated(uint256,address)
          handler: handleMemeFactory__MemeCreated
        - event: MemeFactory__TreasuryUpdated(address)
          handler: handleMemeFactory__TreasuryUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/meme-factory.ts
